    <h1>Imagem dinâmica</h1>

    <p>Tente abrir esse site me vários dispositivos diferentes ou simplesmente aumente e diminua eo tamnho do seu navegador</p>

<picture>

    <source media="(max-width:750px )" srcset="imagens/imagens-p.png" type="image/png">

    <img src="imagens/imagens-g.png" alt="iamgem flex">

<h1>Reproduzindo áudio</h1>

<p>Vamos aprender a reproduzir áudios em HTML</p>

<audio preload="metadata" autoplay controls loop>

    <source src="audio/happy-mistake.ogg" type="audio/ogg">
