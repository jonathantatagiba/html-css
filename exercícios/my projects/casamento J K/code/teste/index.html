<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
    <style>
        /* Estilizando o header com Flexbox */
header {
    display: flex;
    justify-content: space-between; /* Espaça a logo e a nav nas extremidades */
    align-items: center;           /* Alinha os itens verticalmente no centro */
    padding: 10px 20px;
    background-color: #f8f8f8;     /* Cor de fundo opcional */
}

/* Estilizando a logo */
.logo img {
    height: 50px;                  /* Ajuste o tamanho conforme necessário */
}

/* Estilizando a navegação */
nav ul {
    display: flex;
    list-style: none;
    gap: 20px;                     /* Espaçamento entre os itens de navegação */
    margin: 0;
    padding: 0;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    
</body>
</html>
